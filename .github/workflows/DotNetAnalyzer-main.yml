name: DotNet Code Review Workflow

on:
  push:
    branches: [main]  
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.*
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Code Analysis
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.*
    - name: Run DotNet Analyzer
      run: |
        pwd
        ls
